<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>jQuery • TodoMVC</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/index.css" />

    <script>
      function check(form) {
        var username = form.username.value;
        var password = form.password.value;

        if (username == null || username.trim() === "") {
          alert("username can not be null");
          return false;
        }

        if (password == null || password.trim() === "") {
          alert("password can not be null");
          return false;
        }

        return true;
      }
    </script>
  </head>

  <body>
    <div>
      <div id="login" class="mvc-login">
        <div>
          <img src="/images/logo-icon.png" />
        </div>

        <section>
          <form method="POST" action="/auth/login" onsubmit="return check(this)">
            <input name="username" class="mvc-login-input" placeholder="用户名" autofocus="autofocus" />
            <input name="password" class="mvc-login-input" type="password" placeholder="密码" autofocus="autofocus" />
            <br/>
            <br/>
            <br/>
            <input type="submit" class="sign-button" value="登录" />
          </form>
        </section>
      </div>

      <footer id="info">
        <p>This is form login page</p>
        <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
        <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
      </footer>
    </div>

  </body>
</html>
