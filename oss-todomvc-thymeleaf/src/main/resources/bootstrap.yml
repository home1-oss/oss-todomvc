
spring.application:
  name: oss-todomvc-thymeleaf

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://user:user_pass@eureka.local:8761/eureka/}

spring.cloud:
  config:
    enabled: true
    discovery:
      enabled: true
      serviceId: ${SPRING_CLOUD_CONFIG_DISCOVERY_SERVICEID:configserver.local}
    failFast: true
    name: oss-todomvc-thymeleaf
    label: ${SPRING_CLOUD_CONFIG_LABEL:develop}
    profile: ${spring.profiles.active:${SPRING_PROFILE_ACTIVE:development}.env}
    username: ${CONFIG_SERVER_USERNAME:user}
    password: ${CONFIG_SERVER_PASSWORD:user_pass}
    #uri: http://${CONFIG_SERVER_HOST:configserver.local}:${CONFIG_SERVER_PORT:8888}/config
    #uri: http://user:${CONFIG_SERVER_PASS:user_pass}@${CONFIG_SERVER_HOST:configserver.local}:${CONFIG_SERVER_PORT:8888}/config

encrypt:
  failOnError: true

endpoints:
  health:
    sensitive: false

---
spring:
  profiles: development.env

---
spring:
  profiles: it.env

---
spring:
  profiles: staging.env

---
spring:
  profiles: production.env
