addons:
  apt:
    packages:
    - graphviz
before_install:
- wget https://archive.apache.org/dist/maven/maven-3/3.3.9/binaries/apache-maven-3.3.9-bin.zip
- unzip -qq apache-maven-3.3.9-bin.zip
- export M2_HOME=$PWD/apache-maven-3.3.9
- export PATH=$M2_HOME/bin:$PATH
branches:
  only:
  - master
  - develop
  - build_on_trivasci
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.cache"
  - "$HOME/.sonar/cache"
env:
  global:
  - CI_BUILD_REF_NAME=$TRAVIS_BRANCH
  - GIT_SERVICE=https://github.com
  - INFRASTRUCTURE=github
  - MAVEN_SKIP_RC=true
install: true
jdk:
- oraclejdk8
language: java
script:
- echo "on_every_push"
- bash ci.sh test_and_build && bash ci.sh publish_snapshot
services:
- docker
sudo: required
