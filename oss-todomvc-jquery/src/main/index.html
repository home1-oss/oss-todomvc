<!doctype html>
<html lang="en" data-framework="jquery">
<head>
  <meta charset="utf-8" />
  <title>jQuery • TodoMVC</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>
  <div>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand"> TodoMVC </a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#"><span id="display-username">未登录</span></a></li>
          <button type="button" class="btn btn-default navbar-btn" onclick="logout()">退出</button>

        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <div class="mvc-todo-container">
    <section id="todoapp">
      <header>
        <h1>todos</h1>
        <input id="new-todo" placeholder="What needs to be done?" autofocus>
      </header>
      <section id="main">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todo-list" class="todo-list"></ul>
      </section>
      <footer id="footer"></footer>
    </section>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </div>
  </div>

<script id="todo-template" type="text/x-handlebars-template">
  {{#this}}
  <li {{#if completed}}class="completed" {{/if}} data-id="{{id}}">
  <div class="view">
    <input class="toggle" type="checkbox" {{#if completed}}checked{{/if}}>
    <label>{{title}}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit" value="{{title}}">
  </li>
  {{/this}}
</script>
<script id="footer-template" type="text/x-handlebars-template">
  <span id="todo-count"><strong>{{activeTodoCount}}</strong> {{activeTodoWord}} left</span>
  <ul id="filters">
    <li>
      <a {{#eq filter 'all'}} class="selected"{{/eq}} href="#/all">All</a>
    </li>
    <li>
      <a {{#eq filter 'active'}} class="selected"{{/eq}} href="#/active">Active</a>
    </li>
    <li>
      <a {{#eq filter 'completed'}} class="selected"{{/eq}} href="#/completed">Completed</a>
    </li>
  </ul>
  {{#if completedTodos}}
  <button id="clear-completed">Clear completed</button>{{/if}}
</script>
<script src="/webjars/jquery/jquery.js"></script>
<script src="/webjars/handlebars/handlebars.js"></script>
<script src="/webjars/director/director.js"></script>
<script src="js/app.js"></script>
<script>
  function logout() {
    localStorage.clear();
    token = null;
    window.location.href="login.html";
  }

  $('#display-username').html("当前登陆 " + localStorage.getItem("name"));




</script>
</body>
</html>
